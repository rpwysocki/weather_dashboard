<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body>
    <header>
        <h1 class="text-center">Weather Dashboard</h1>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-3">
                <h2 id="search-prompt-text" class="row mt-3">Search by City:</h2>
                <input class="row justify-content-center" id="searchInput" type="text" placeholder="Enter City">
                <div class="row justify-content-center">
                    <button id="submitBtn" class="btn btn-primary btn-outline-dark my-2">Submit</button>
                    <div id="searchHistory" class="row">

                    </div>
                </div>
            </div>
            <div class="container col-8">
                <div class="row card current p-2 mt-3">
                    <h2>Your Current Weather Forecast</h2>
                    <div id="currentWeatherInfo"></div>
                    <div id="forecastInfo"></div>
                    <div id="weather-data" class="mt-2">

                    </div>
                </div>
                <div>
                    <h2 class="row  mt-3">5 Day Forecast</h2>
                </div>
                <div id="fiveDayData" class="row">
                    <div class="card col p-2 mx-1">

                    </div>
                    <div class="card col p-2 mx-1">

                    </div>
                    <div class="card col p-2 mx-1">

                    </div>
                    <div class="card col p-2 mx-1">

                    </div>
                    <div class="card col p-2 mx-1">
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.7.0.min.js"
            integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
        <script src="js/script.js"></script>
</body>

</html>
